<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gian Finance Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>Gian Finance</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#calculator">Loan Calculator</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Empowering your financial future</h2>
    <p>Affordable loans and easy processing</p>
  </section>

  <section id="calculator">
    <h3>Loan EMI Calculator</h3>
    <input type="number" id="amount" placeholder="Loan Amount (₹)" />
    <input type="number" id="interest" placeholder="Interest Rate (%)" />
    <input type="number" id="tenure" placeholder="Tenure (Months)" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <p id="result">Your EMI will appear here</p>
  </section>

  <section id="contact">
    <h3>Contact Us</h3>
    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="email_id" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="form-msg"></p>
  </section>

  <footer>
    <p>© 2025 Gian Finance. Clone by PPC Rahul</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
